<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper App</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Question Paper Upload and Download</h1>

        <!-- File Upload Form -->
        <form id="uploadForm" class="form" enctype="multipart/form-data">
            <h2>Upload a Question Paper</h2>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="pdf">Choose a PDF file:</label>
                <input type="file" id="pdf" name="pdf" accept=".pdf" required>
            </div>
            <button type="submit">Upload</button>
        </form>

        <!-- List of Question Papers -->
        <h2>Available Question Papers</h2>
        <ul id="questionPapersList" class="paper-list">
            <!-- Question papers will be dynamically displayed here -->
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
